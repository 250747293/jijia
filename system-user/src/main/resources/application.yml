#spring
spring:
  freemarker:
    allow-request-override: false #页面热加载
    suffix: .html
    expose-spring-macro-helpers: false
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
  servlet:
    multipart:
      max-file-size: 2048Mb
      max-request-size: 2048Mb
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    username: root
    driverClassName: com.mysql.jdbc.Driver
    password: %#$123456jijia
    url: jdbc:mysql://localhost:3306/jijia?useUnicode=true&characterEncoding=utf8
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.file-path}
  application:
    name: system-user
web:
  file-path: file:/home/
